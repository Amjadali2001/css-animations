<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/40a6ef2a2e.js"></script>
    <style>

  
  .movingText{
    

    position: relative;
    transform: scale(1);
    animation-name: moving-text;
    animation-duration: 3s;
    animation-timing-function: ease;
    animation-iteration-count: 1;    
    }
      
      @keyframes moving-text{
    0%{margin-right: 50%; top: 0px; left: 1503px; transform: scale(1)}
    25%{ top: 398px; left: 998px; transform: scale(2)}
    100%{top: 0px; left: 0px; transform: scale(1)}
      } 
    </style>
</head>
<body>
    
   <div class="conatiner">
    <p class="movingText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quibusdam unde exercitationem minima facere, repellendus a obcaecati saepe est aut dolorum enim, amet deleniti officiis voluptatibus rerum inventore nam sed nobis cum quod consequuntur. Repellendus maxime suscipit ipsam minima fuga!</p>
</div>
      
   
      
</body>
